<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<title>Shopping List App</title>
</head>

<body>
	<nav class="nav-bar">
		<div class="nav-content row">
			<div class="col-md-2 logo">
				
			</div>
			<div class="col-md-4">
				<h3 class="add-txt">Add:</h3>
				<div class="lg-box"></div>
			</div>
			<div class="col-md-2">
				<h3 class="add-txt">Qty:</h3>
				<div class="sm-box"></div>
			</div>
			<div class="col-md-2">
				<h3 class="add-txt">Units:</h3>
				<div class="unit-box"></div>
			</div>
			<div class="col-md-2 search">

			</div>
		</div>
	</nav>

	<div class="content">
		<div class="list">
			<div class="list-head row">
				<div class="col-xs-4 col-md-10"><h4>Groceries</h4></div>
				<div class="col-xs-2 col-md-2"><button>Edit</button></div>
				<hr>
			</div>
			<div class="list-content row">
				<div class="col-xs-6 col-md-1"><div class="checkbox"></div></div>
				<div class="col-xs-6 col-md-8 list-item">Milk</div>
				<div class="col-xs-6 col-md-1 list-item">1</div>
				<div class="col-xs-6 col-md-2 list-item">gal.</div>
			</div>
			<div class="list-content row">
				<div class="col-xs-6 col-md-1"><div class="checkbox"><i class="fa fa-check"></i></div></div>
				<div class="col-xs-6 col-md-8 list-item selected">Apples</div>
				<div class="col-xs-6 col-md-1 list-item selected">5</div>
				<div class="col-xs-6 col-md-2 list-item selected">pieces</div>
			</div>
			<div class="list-content row">
				<div class="col-xs-6 col-md-1"><div class="checkbox"></div></div>
				<div class="col-xs-6 col-md-8 list-item">Chicken Breasts</div>
				<div class="col-xs-6 col-md-1 list-item">2</div>
				<div class="col-xs-6 col-md-2 list-item">lbs.</div>
			</div>
		<div>
	</div>


	<footer>
	</footer>

</body>
</html>
