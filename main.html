<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
	</script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

	<title>Shopping List App</title>
</head>

<body>
	<nav class="nav-bar">
		<div class="nav-content">
			<div class="top-header">
				<div class="no-box"><h3>List Name</h3>
				</div>
				<div class="clear-button">
					<button>Clear List</button>
				</div>
			</div>
				<form class="bottom-header">
					<div class="form-box">
						<h4 class="add-txt">
							<input type="text" id="item" class="lg-box" placeholder="Item"/>
						</h4>
					</div>
					<div class="form-box">
						<h4 class="add-txt qty">
							<input type="text" id="Qty" class="sm-box" placeholder="Qty"/>
						</h4>
					</div>
					<div class="form-box">
						<h4 class="add-txt unit">
							<input type="text" id="Unit" class="unit-box" placeholder="Unit"/>
						</h4>
					</div>
					<div class="add-button">
							<input type="submit" class="fa fa-plus-square-o">
							</input>
					</div>
				</form>
		</div>
	</nav>

	<div class="content">
		<div id="list">
			<ul>
				<li class="list-content row">
					<div class="col-xs-1 col-md-1">
						<div class="no-check">
							<i class="fa fa-square-o"></i>
						</div>
						<div class="checked" style="display:none">
							<i class="fa fa-check-square-o"></i>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 list-item selected">Apples</div>
					<div class="col-xs-1 col-md-1 list-item selected">5</div>
					<div class="col-xs-2 col-md-1 list-item selected">pieces</div>
					<div class="col-xs-1 col-md-2 list-item box-right">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="col-xs-1 col-md-1 list-item box-right">
						<i class="fa fa-trash-o"></i>
					</div>
				</li>
				<li class="list-content row">
					<div class="col-xs-1 col-md-1">
						<div class="no-check">
							<i class="fa fa-square-o"></i>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 list-item">Milk</div>
					<div class="col-xs-1 col-md-1 list-item">1</div>
					<div class="col-xs-2 col-md-1 list-item">gal.</div>
					<div class="col-xs-1 col-md-2 list-item box-right">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="col-xs-1 col-md-1 list-item box-right">
						<i class="fa fa-trash-o"></i>
					</div>
				</li>
				<li class="list-content row">
					<div class="col-xs-1 col-md-1">
						<div class="no-check">
							<i class="fa fa-square-o"></i>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 list-item">Chicken Breats</div>
					<div class="col-xs-1 col-md-1 list-item">2</div>
					<div class="col-xs-2 col-md-1 list-item">lbs</div>
					<div class="col-xs-1 col-md-2 list-item box-right">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="col-xs-1 col-md-1 list-item box-right">
						<i class="fa fa-trash-o"></i>
					</div>
				</li>
				<li class="list-content row">
					<div class="col-xs-1 col-md-1">
						<div class="checked">
							<div><i class="fa fa-check-square-o"></i></div>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 list-item selected">Eggs</div>
					<div class="col-xs-1 col-md-1 list-item selected">1</div>
					<div class="col-xs-2 col-md-1 list-item selected">doz.</div>
					<div class="col-xs-1 col-md-2 list-item box-right">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="col-xs-1 col-md-1 list-item box-right">
						<i class="fa fa-trash-o"></i>
					</div>
				</li>
				<li class="list-content row">
					<div class="col-xs-1 col-md-1">
						<div class="no-check">
							<i class="fa fa-square-o"></i>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 list-item">Shredded Cheese</div>
					<div class="col-xs-1 col-md-1 list-item">1</div>
					<div class="col-xs-2 col-md-1 list-item">lb.</div>
					<div class="col-xs-1 col-md-2 list-item box-right">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="col-xs-1 col-md-1 list-item box-right">
						<i class="fa fa-trash-o"></i>
					</div>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>
